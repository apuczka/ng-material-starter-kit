<mat-card>

  <mat-card-title>Select category</mat-card-title>

  <mat-card-content>
    <mat-selection-list role="list">
      <mat-list-option role="listitem" *ngFor="let item of category$ | async">{{item}}</mat-list-option>
    </mat-selection-list>

  </mat-card-content>

</mat-card>
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let item of category$ | async">
  {{item}}
</button>
</mat-menu>
