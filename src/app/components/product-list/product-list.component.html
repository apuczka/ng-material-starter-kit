
<mat-card>
  <mat-card-title>Product list</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">
        <img [src]="item.image"> {{item.title }} {{ item.price | currency }}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
